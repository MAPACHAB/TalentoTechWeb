<script>
//Ejercicio 1: Verificar si un número es positivo, negativo o cero
//Escribe un programa que solicite un número al usuario y luego imprima un mensaje
//indicando si el número es positivo, negativo o cero.

    var num =parseInt(prompt("Ingrese el Numero:"))
    var tipo = " "
      document.write("El Numero ingresado es" + " "+ num +"<br>" );
   if(num < 0){
     tipo = " Negativo"
   }else  if(num > 0){
     tipo = "Positivo"
   }else{
     tipo = "Cero"
 }
    document.write("El Número es: " + tipo)
