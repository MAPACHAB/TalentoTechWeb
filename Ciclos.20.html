<script>
// ciclos //crear algoritmo que imprima numeros de uno a 10
// ciclo while mientras
    var contador = 1;
    document.write("Empece <br>")
    while( contador <=10){ //se ejecuta MIENTRAS la CONDICIÃ“N /siempre dar un valor para que no se quede en un bucle
        //NUNCA dejar sin valor la variable contador el en while
        document.write(contador +"<br>") //1
        contador++ //2 
        //importantisimo cambiar el valor para que salga del while en la variable contador 
    }
    document.write("termine <br>")




</script>
