<script>
    //Hacer calculadora de indice de masa corporal IME
    // imc = peso/altura *altura
    var peso = parseFloat(prompt(" Ingrese el peso: " + "<br>" ))
    var altura = parseFloat(prompt(" Ingrese la altura: " + "<br>" ))
    var imc = peso/altura**2
    document.write( "Si el peso es:" + peso + "  y la altura es: " + altura + " El Indice de Masa Corporla IMC es igual a " + imc)

</script>
