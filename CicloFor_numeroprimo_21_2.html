<script>
//implementar un algoritmo que determine si el nuero ingresado es primo

    var num = parseInt(prompt("Ingrese un n√∫mero:"))
    var divisores =0
        for (var i=1 ; i<= num; i++){
        if (num % 1 === 0 ){
            divisores++
        }
    }
        if (divisores>2){
            document.write(" El numero NO es primo ")
        }else{
            document.write("El numero es primo ")
        } 




</script>
