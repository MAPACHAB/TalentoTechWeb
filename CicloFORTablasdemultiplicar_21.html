<script>

//Implementar un algoritmo que reciba un numero e imprima la tabla de multiplicar de dicho numero hasta el 10
//con el siguiente formato : n*1 ? n*2?
   var numero = parseInt(prompt("Ingrese un n√∫mero:"));
     var tablaDeMultiplicar 
      for (var i = 1; i <= 10; i++) {
        tablaDeMultiplicar =i*numero
        document.write(numero + " * " + i + " = " + tablaDeMultiplicar + "<br>");     
    }
         
     </script>
