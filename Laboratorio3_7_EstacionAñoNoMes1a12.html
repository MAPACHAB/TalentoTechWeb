<script>
//Ejercicio 7 Determinar la estación del año según el mes [Swtich]
//Escribe un programa que solicite un número de mes (1-12) y determine la estación del año (primavera, verano, otoño, invierno).

var mes = parseInt(prompt("America del Norte.Ingrese número del mes:"))

switch(mes){
    case 1:
    case 2:
    case 3:
       document.write("Estamos en invierno")
        break;
    case 4:
    case 5:
    case 6:
        document.write("Estamos en primavera")
        break;
    case 7:
    case 8: 
    case 9:
        document.write("Estamos en verano")
        break;
    case 10:
    case 11:
        document.write("Estamos en Otoño")
        break;
    case 12:
        document.write("Estamos en invierno")
        break;
} 

</script>
