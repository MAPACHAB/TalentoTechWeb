<script>


//CICLO WHILE
// Implementar cunata regresiva pra una nave
//comenzando en 15 impreimir buen viaje y  al numero de la cuanta 
//cuando la cuanta llegue a 0 Imprimir " Buen viaje "
//cuando la cuanta vaya en 10 imprimir " encender motores "

var cronometro = 15
     while(cronometro > 0){
        document.write( " Despegue en:   " + cronometro + "<br>")
        if (cronometro == 10){
            document.write( " encendiendo motores <br>")
        }
        cronometro--
     }
     document.write( "Buen viaje")

</script>
