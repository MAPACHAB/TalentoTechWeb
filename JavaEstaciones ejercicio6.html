<!DOCTYPE html>

<script>

    // numero edel 1 al 7 y decir estación

    var mes = parseInt (prompt("ingrese el mes: " ))

    switch (mes){
        case 2:
        case 3:
        case 4:
            document.write("Es verano")
            break
        case 8:
        case 9:
        case 10:
            document.write("Es otoño")
            break
        case 11:
        case 12:
        case 1:
            document.write("Es invierno")
            break
    }
</script>


</html>
