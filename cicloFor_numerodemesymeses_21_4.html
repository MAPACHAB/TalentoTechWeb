<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>

    //reciba el numero del mes y muestre todos los meses anteriores incluyendolo

    var numeroMes = parseInt(prompt("Ingrese el numero del mes "))
    for(var i=1; i<=numeroMes; i++){
        switch(i){
        case 1:
            document.write("ENERO <br>")
            break;
        case 2:
            document.write("FEBRERO <br>")
            break;
        case 3:
            document.write("MARZO <br>")
            break;
        case 4:
            document.write("ABRIL <br>")
            break;
        case 5:
            document.write("MAYO <br>")
            break;
        case 6:
            document.write("JUNIO <br>")
            break;
        case 7:
            document.write("JULIO <br>")
            break;
        case 8:
            document.write("AGOSTO <br>")
            break;
        case 9:
            document.write("SEPTIEMBRE <br>")
            break;
        case 10:
            document.write("OCTUBRE <br>")
            break;
        case 11:
            document.write("NOVIEMBRE <br>")
            break;
        case 12:
            document.write("DICIEMBRE <br>")
            break;
        }
    }
    
</script>
</html>
