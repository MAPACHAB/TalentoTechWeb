<script>
// CREAR UN ALGORITMO QUE ME RECIBA UN NUMERO LO SUME Y LO SUME CON LOS ANTERIORES
//HASTA QUE EL TOTAL DE LA SUMA SEA MAYOR O IGUAL A 20
    var suma = 0
    while (suma < 20){
        var numero = parseInt(prompt("Ingrese el numero: "))
        document.write(numero  + "<br>")
        suma = suma+numero
    }
</script>
